<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Slider configuration</h2>

    <section class="example-section">
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Value Width</mat-label>
        <input matInput type="number" [(ngModel)]="widthValue" />
      </mat-form-field>
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Value Height</mat-label>
        <input matInput type="number" [(ngModel)]="heightValue" />
      </mat-form-field>
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Min value</mat-label>
        <input matInput type="number" [(ngModel)]="min" />
      </mat-form-field>
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Max value Width</mat-label>
        <input matInput type="number" [(ngModel)]="max" />
      </mat-form-field>
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Max value Height</mat-label>
        <input matInput type="number" [(ngModel)]="max" />
      </mat-form-field>
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Background Image Link</mat-label>
        <input matInput type="text" [(ngModel)]="backgroundImageUrl" />
      </mat-form-field>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="showTicks"
        >Show ticks</mat-checkbox
      >
      <mat-checkbox
        class="example-margin"
        [(ngModel)]="autoTicks"
        *ngIf="showTicks"
      >
        Auto ticks
      </mat-checkbox>
      <mat-form-field
        class="example-margin example-width"
        appearance="fill"
        *ngIf="showTicks && !autoTicks"
      >
        <mat-label>Tick interval</mat-label>
        <input matInput type="number" [(ngModel)]="tickInterval" />
      </mat-form-field>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="thumbLabel"
        >Show thumb label</mat-checkbox
      >
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="vertical"
        >Vertical</mat-checkbox
      >
      <mat-checkbox class="example-margin" [(ngModel)]="invert"
        >Inverted</mat-checkbox
      >
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="disabled"
        >Disabled</mat-checkbox
      >
    </section>
  </mat-card-content>
</mat-card>

<mat-card class="example-result-card">
  <mat-card-content>
    <h2>Result</h2>
    <br />
    <br />

    <div
      class="example-label-container"
      [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'"
    >
      <label id="example-name-label" class="example-name-label">Height</label>
      <label class="example-value-label">{{heightValue}}</label>
    </div>
    <mat-slider
      class="example-margin"
      [disabled]="disabled"
      [invert]="invert"
      [max]="max"
      [min]="min"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [tickInterval]="getSliderTickInterval()"
      [(ngModel)]="heightValue"
      [vertical]="vertical"
      aria-labelledby="example-name-label"
    >
    </mat-slider>
    <div
      class="example-label-container"
      [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'"
    >
      <label id="example-name-label" class="example-name-label">Width</label>
      <label class="example-value-label">{{widthValue}}</label>
    </div>
    <mat-slider
      class="example-margin"
      [max]="max"
      [min]="min"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [tickInterval]="getSliderTickInterval()"
      [(ngModel)]="widthValue"
      [vertical]="vertical"
      aria-labelledby="example-name-label"
    >
    </mat-slider>
  </mat-card-content>
</mat-card>

<div
  class="text-slider"
  [style.width.px]="widthValue"
  [style.height.px]="heightValue"
  [style.background-image]="'url(' + backgroundImageUrl + ')'"
  [style.background-size]="'cover'"
></div>
